<div class="container mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let s of students">
        <th scope="row">{{ s.id}}</th>
        <td>{{ s.name}}</td>
        <td>{{ s.age}}</td>
        <td>Action</td>
      </tr>
    </tbody>
  </table>
</div>
