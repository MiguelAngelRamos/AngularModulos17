<div class="container mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let student of students">
        <th scope="row">{{ student.id}}</th>
        <td>{{ student.name}}</td>
        <td>{{ student.age}}</td>
        <td>
          <button class="btn btn-success btn-sm" (click)="irStudent(student.id)">Ir Student</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
