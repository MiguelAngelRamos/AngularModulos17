<div class="container mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id}}</td>
        <td>{{ student.name}}</td>
        <td>{{ student.age}}</td>
        <td>Action</td>
      </tr>
    </tbody>
  </table>
</div>
